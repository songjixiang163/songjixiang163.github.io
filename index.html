<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台</title>
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
    <div class="register">
        <div class="wrapper">
            <form action="./index.html">
                <h1>注册</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">姓名</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">职务</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">密码</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">再次输入密码</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">手机号</label>
                </div>
                <div class="yanzhengma">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control yzm_input" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">验证码</label>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">获取验证码</button>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">提交</button>
                </div>
            </form>
        </div>
        <div class="bottom">
            <span>版权所有&nbsp&nbsp<a href="http://www.aape.org.cn/">农业农村部规划设计研究院</a> Copyright 2023</span>
        </div>
    </div>
    
</body>
</html>
